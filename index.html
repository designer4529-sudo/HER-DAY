<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Love Gift - Chocolate Day</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet"><style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg,#5a2a1c,#8a4b2a,#c97a4a);
  color: white;
}

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(1.1);
}

/* Glass Card */
.glass {
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.1);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

/* Screen 1 Gift */
.gift-card {
  width: 260px;
  height: 360px;
  border-radius: 30px;
  background: linear-gradient(135deg,#ffd700,#fff3b0,#ffd700);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  transition: transform 0.4s;
}

.gift-card:hover { transform: scale(1.05); }

.gift-title {
  font-family: 'Pacifico', cursive;
  font-size: 28px;
  color: #4a1f14;
}

.tap-text {
  margin-top: 20px;
  background: rgba(255,255,255,0.6);
  padding: 8px 16px;
  border-radius: 30px;
  color: #4a1f14;
}

/* Chocolate Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 90px);
  gap: 18px;
}

.chocolate {
  width: 90px;
  height: 90px;
  background: linear-gradient(145deg,#5a2a1c,#3a170e);
  border-radius: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s, opacity 0.5s;
  box-shadow: inset 0 5px 10px rgba(255,255,255,0.1), 0 8px 15px rgba(0,0,0,0.5);
}

.chocolate:hover { transform: scale(1.1); }

.fade { opacity: 0; transform: scale(0.5); pointer-events: none; }

.message {
  position: fixed;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 28px;
  border-radius: 20px;
  background: rgba(255,255,255,0.9);
  color: #4a1f14;
  font-weight: 600;
  display: none;
}

/* Final Screen */
.final img {
  width: 220px;
  border-radius: 20px;
  margin-bottom: 20px;
}

.final h1 {
  font-family: 'Pacifico', cursive;
  margin-bottom: 10px;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@media (max-width: 500px) {
  .grid { grid-template-columns: repeat(3, 70px); }
  .chocolate { width: 70px; height: 70px; }
}
</style></head><body><!-- Screen 1 --><div id="screen1" class="screen">
  <div class="gift-card" onclick="goToGame()">
    <div class="gift-title">Premium Love Gift</div>
    <div class="tap-text">Tap to Unwrap</div>
  </div>
</div><!-- Screen 2 --><div id="screen2" class="screen hidden">
  <div class="grid" id="chocoGrid"></div>
</div><!-- Screen 3 --><div id="screen3" class="screen hidden final">
  <div class="glass">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyNG9xdDJ4aGt4NGZmOTRhamF5bWR5b25pc2phZjI3dDVubWl1ZGRpciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WsRwFFRikFeAMriR15/giphy.gif" alt="gift" />
    <h1>Happy Chocolate Day</h1>
    <p>You are sweeter than chocolate ‚ù§Ô∏è</p>
  </div>
</div><div class="message" id="messageBox"></div><audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio><script>
const messages = [
  "Melting for you ‚ù§Ô∏è",
  "You are my sweetest addiction üç´",
  "Made of chocolate and love üíï",
  "Every bite reminds me of you üòç",
  "Sweet moments with you forever üíñ",
  "Chocolate + You = Happiness üç´‚ù§Ô∏è"
];

const grid = document.getElementById("chocoGrid");
const messageBox = document.getElementById("messageBox");
let total = 9;
let clicked = 0;

function goToGame(){
  document.getElementById("screen1").classList.add("hidden");
  document.getElementById("screen2").classList.remove("hidden");
  document.getElementById("bgMusic").play().catch(()=>{});
}

function createGrid(){
  for(let i=0;i<total;i++){
    const choco = document.createElement("div");
    choco.className = "chocolate";

    choco.onclick = () => {
      if(choco.classList.contains("fade")) return;

      // Immediately disappear block
      choco.classList.add("fade");
      clicked++;

      // Show message
      const msg = messages[Math.floor(Math.random()*messages.length)];
      messageBox.innerText = msg;
      messageBox.style.display = "block";

      // Hide message after 5 sec
      setTimeout(()=>{
        messageBox.style.display = "none";
        if(clicked === total) goToFinal();
      },5000);
    };

    grid.appendChild(choco);
  }
}

function goToFinal(){
  document.getElementById("screen2").classList.add("hidden");
  document.getElementById("screen3").classList.remove("hidden");
}

function createHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=> heart.remove(),7000);
  },700);
}

createGrid();
createHearts();
</script></body>
</html>
